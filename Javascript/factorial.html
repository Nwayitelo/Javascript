<!DOCTYPE html>
<html>

<head>
<title> factorial of number</title>


<script type="text/javascript">


function factorize(){
var num= parseInt(document.getElementById ("sum").value);
var factorial = calcFact(num);
document.getElementById("answer").value = factorial;
}
function calcFact(num){
var n;
var fact = 1;
for( n= 1; n <= num; n++){
fact = fact * n;
}
return fact;
}

</script>
</head>
